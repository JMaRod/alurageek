<body>
    <header class="header">
        <a href="./index.html" class="header__logo"></a>
        <div class="form__items__search__container">
            <form class="form__items__search">
                <input name="search" id="search" class="form__input__search form__input--hidde form__input__search--center" type="text" autocomplete="off" data-tipo="nombre" placeholder="¿Qué deseas buscar?">
                <button type="submit" class="button__head header__search material-symbols-outlined">search</button>
            </form>
        </div>
        <div class="header__buttonSession__container">
            <div class="header__buttonSession">
                <button class="header__buttonSession__link">LOGIN</button>
            </div>
        </div>
    </header>

    <section class="add">
        <div class="form form--add">
            <h2 class="form__tittle form__tittle--bigger">Agregar nuevo producto</h2>
            <form action="#" class="form__add">
                <div class="form__items">
                    <label for="imgProduct" class="form__label">URL de la imagen</label>
                    <input name="imgProduct" id="imgProduct" class="form__input form__input__add" type="text" autocomplete="off" data-imgProduct required>
                </div>
                <div class="form__items">
                    <label for="categoryProduct" class="form__label">Categoría</label>
                    <input name="categoryProduct" id="categoryProduct" class="form__input form__input__add" type="text" autocomplete="off" data-categoryProduct required>
                </div>
                <div class="form__items">
                    <label for="nameProduct" class="form__label">Nombre del producto</label>
                    <input name="nameProduct" id="nameProduct" class="form__input form__input__add" type="text" autocomplete="off" data-nameProduct required>
                </div>
                <div class="form__items">
                    <label for="priceProduct" class="form__label">Precio del producto</label>
                    <input name="priceProduct" id="priceProduct" class="form__input form__input__add" type="text" autocomplete="off" data-priceProduct required>
                </div>
                <div class="form__items">
                    <label for="descriptionProduct" class="form__label">Descripción del producto</label>
                    <textarea name="descriptionProduct" id="descriptionProduct" class="form__input form__input__add" type="text" required data-descriptionProduct maxlength="200" autocomplete="off"></textarea>
                </div>
                <div class="form__send">
                    <button class="button__square button__square--100" type="submit" id="submitAdd">Agregar Producto</button>
                </div>     
            </form>
        </div>
        
    </section>

    <section class="contact">
        <div class="container__links">
            <div class="logo">
                <div class="logo__img">
                </div>
            </div>
            <div class="about__container">
                <a class="about__links" href="">Quienes somos</a>
                <a class="about__links" href="">Politica de privacidad</a>
                <a class="about__links" href="">Programa de fidelidad</a>
                <a class="about__links" href="">Nuestras Tiendas</a>
                <a class="about__links" href="">Quiero ser franquiciado</a>
                <a class="about__links" href="">Anúncie aquí</a>
            </div>
        </div>
        <div class="form">
            <h2 class="form__tittle">Hable con nosotros</h2>
            <form action="#" class="form__contact">
                <div class="form__items">
                    <label for="name" class="form__label">Nombre</label>
                    <input name="name" id="name" class="form__input form__input__contact" type="text" autocomplete="off" required data-tipo="nombre">
                    <span class="form__input__error"></span>
                </div>
                <div class="form__items">
                    <label for="message" class="form__label">Mensaje</label>
                    <textarea type="text" id="message" name="message" class="form__input form__input__contact" required data-tipo="mensaje" maxlength="120" autocomplete="off" ></textarea>
                    <span class="form__textarea__error"></span>
                </div>
                <div class="form__send">
                    <button class="button__square" type="submit" id="submitContact">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </section>
